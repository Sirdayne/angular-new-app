<h2>My Heroes</h2>
<ul class="heroes">
  <li *ngFor="let hero of heroes">
    <span class="badge"
      [class.selected]="hero === selectedHero"
      (click)="onSelect(hero)">
      edit
    </span>
    {{hero.id}} - {{hero.name}}
    <span (click)="onDelete(hero.id)" class="badge">
      delete
    </span>
  </li>
</ul>
